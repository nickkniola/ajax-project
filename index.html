<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="nav-bar">
    <div class="nav-container">
      <i class="fas fa-bars"></i>
      <div class="nav-row">
        <div class="col-bars">
          <h1>Crypto</h1>
        </div>
      </div>
      <div class="nav-row item hidden">
        <div class="col">
          <a href="#" class="nav-item">Home</a>
        </div>
      </div>
      <div class="nav-row item hidden">
        <div class="col">
          <a href="#" class="nav-item">Favorites</a>
        </div>
      </div>
    </div>
  </header>
  <main>
    <form>
      <div class="container form">
        <div class="row">
          <div class="col">
            <input type="text" required size="20">
            <button type="submit" value="Search" class="search">Find Crypto</button>
          </div>
        </div>
      </div>
    </form>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card">
            <i class="fas fa-expand"></i>
            <div class='crypto-card-text'>
              <h3>Bitcoin <span class="symbol">(BTC - USD)</span></h3>
              <p class="price">Current Price: $15,000</p>
            </div>
            <i class="fas fa-heart"></i>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
